version: '3'

services:
  nginx:
    image: nginx:latest
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./content:/usr/share/nginx/content
      - ./certs:/etc/ssl
    depends_on:
      - app
  
  app:
    build: app
    volumes:
      - ./content:/content
    ports:
      - '5000:5000'
